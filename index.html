<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="title" class="item">Let's search some country information</h1>
    <img class="item" id="world-image" src="assets/rotating-world.gif" alt="A gif of the world!">
    <input class="item" type="text" id="countries" list="country" name="browser" oninput="onSelectCountry()">
    <button class="item" id="button">Search</button>
    <datalist id="country">
    </datalist>
</div>

</body>
<script src="main.js"></script>
</html>
